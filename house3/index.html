<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ambient light -->
      <a-light type="ambient" color="#888"></a-light>
      <a-assets>
        <a-asset-item id="model-asset" src="house3.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model-asset" position="0 0 -5" scale="0.5 0.5 0.5"></a-entity>

      <a-camera position="0 20 0"></a-camera>
    </a-scene>
  </body>
</html>
