<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ambient light -->
      <a-light type="ambient" color="#333"></a-light>
      <a-assets>
        <a-asset-item id="model-asset" src="factory.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model-asset" position="0 0 0" scale="0.5 0.5 0.5"></a-entity>
      <a-entity camera position="50 0 0" look-controls wasd-controls="acceleration: 2000;"></a-entity>
    </a-scene>
  </body>
</html>
