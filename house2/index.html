<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ambient light -->
      <a-light type="ambient" color="#fff"></a-light>
      <a-assets>
        <a-asset-item id="model-asset" src="house/house2.gltf"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model-asset" position="0 0 -5" scale=".5 .5 .5"></a-entity>      
      <a-entity camera position="0 800 0" look-controls wasd-controls="acceleration: 2000;"></a-entity>
    </a-scene>
  </body>
</html>
